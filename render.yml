# render.yml configuration for CCD-AI application
services:
  - type: web
    name: ccd-ai-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false # This will be set manually in the Render dashboard for security
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /
    plan: free # You can upgrade this based on your needs